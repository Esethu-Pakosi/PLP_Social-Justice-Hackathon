<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Registration Page for Sentinel - An advanced public safety app designed to provide real-time alerts for violent conflicts and abductions, utilizing data analysis and community engagement.">
    <title>Register - Sentinel</title>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>

<body>
    <div class="container">
        <form class="glass-form">
            <h2>Register</h2>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
                required>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Simple password match validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Prepare data to be sent
            const formData = {
                name: name,
                email: email,
                password: password
            };

            // Send the data using fetch to the provided API endpoint
            fetch('https://sentinel-api.vercel.app/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    // Handle the response from the server
                    if (data.success) {
                        alert('Registration successful!');
                    } else {
                        alert('Registration failed: ' + (data.message || 'Unknown error'));
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('There was an error registering. Please try again later.');
                });
        });
    </script>
</body>

</html>
