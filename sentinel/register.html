<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Registration Page for Sentinel - An advanced public safety app designed to provide real-time alerts for violent conflicts and abductions, utilizing data analysis and community engagement.">
    <title>Register - Sentinel</title>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>

<body>
    <div class="container">
        <form class="glass-form">
            <h2>Register</h2>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
                required>

            <input type="submit" value="Register">
        </form>
    </div>

    <footer></footer>

        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="../sentinel/assets/js/register.js"></script>
</body>

</html>
