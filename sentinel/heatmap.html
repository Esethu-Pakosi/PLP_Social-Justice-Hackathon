<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conflict Heatmap - Sentinel</title>
    <link rel="stylesheet" href="./assets/css/heatmap.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <div class="map-container">
        <div id="map"></div>
        <div class="legend">
            <h3>Heatmap Legend</h3>
            <p><span class="red"></span> High Risk</p>
            <p><span class="yellow"></span> Medium Risk</p>
            <p><span class="green"></span> Low Risk</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Example marker for conflicts
        L.circle([6.5244, 3.3792], { radius: 50000, color: 'red' }).addTo(map).bindPopup('High Risk: Protest in Lagos');
        L.circle([-1.286389, 36.817223], { radius: 50000, color: 'yellow' }).addTo(map).bindPopup('Medium Risk: Tension in Nairobi');
    </script>
</body>

</html>
