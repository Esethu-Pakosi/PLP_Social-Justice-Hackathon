<!DOCTYPE html>
<html>

<head>
  <title>Login - Sentinel</title>
  <link rel="stylesheet" href="./assets/css/login.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Welcome to Sentinel</h2>
      <i>
        <h4>Real-Time Alerts for Violent Conflicts and Abductions</h4>
      </i>
      <h3>Login to Your Account</h3>
    </div>

    <form id="login_form">
      <div class="input-group">
        <label for="username_email" class="input-label">Username or Email</label>
        <div class="input-wrap">
          <input type="text" id="username_email" name="username_email" required autocomplete="username email"
            aria-label="Username or Email" aria-required="true" placeholder="Enter your username or email">
        </div>
      </div>

      <div class="input-group">
        <label for="password" class="input-label">Password</label>
        <div class="input-wrap">
          <input type="password" id="password" name="password" required autocomplete="current-password"
            aria-label="Password" aria-required="true" placeholder="Enter your password">
        </div>
      </div>

      <div class="forgot-password-container">
        <div class="show-password-checkbox">
          <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
          <label for="show-password">Show Password</label>
        </div>
        <a href="#" class="forgot-password-link">Forgot Password?</a>
      </div>

      <button type="submit" class="login-button">
        <span>Login</span>
      </button>
    </form>
  </div>

  <script src="./assets/js/login.js"></script>
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const showPasswordCheckbox = document.getElementById('show-password');

      if (showPasswordCheckbox.checked) {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }
  </script>
</body>

</html>
