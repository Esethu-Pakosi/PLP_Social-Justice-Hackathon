<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Sentinel is a platform providing real-time alerts for violent conflicts and abductions. Stay informed and stay safe.">
    <title>Login - Sentinel</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <img src="./assets/img/sentinel_logo.png" alt="Sentinel Logo" class="header-logo">
            </div>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
                <div class="hamburger" id="hamburger" aria-label="Menu toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome to Sentinel</h2>
            <i>
                <h4>Real-Time Alerts for Violent Conflicts and Abductions</h4>
            </i>
            <h3>Login to Your Account</h3>
        </div>

        <form id="login_form">
            <div class="input-group">
                <label for="username_email" class="input-label">Username or Email</label>
                <div class="input-wrap">
                    <input type="text" id="username_email" name="username_email" required autocomplete="username email"
                        aria-label="Username or Email" aria-required="true" placeholder="Enter your username or email">
                </div>
            </div>

            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <div class="input-wrap">
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        aria-label="Password" aria-required="true" placeholder="Enter your password">
                </div>
            </div>

            <div class="forgot-password-container">
                <div class="show-password-checkbox">
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                    <label for="show-password">Show Password</label>
                </div>
                <a href="#" class="forgot-password-link">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">
                <span>Login</span>
            </button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 SolveIT Labs. All Rights Reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <!-- Toggle Menu Script -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('show-password');

            if (showPasswordCheckbox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>

</html>
