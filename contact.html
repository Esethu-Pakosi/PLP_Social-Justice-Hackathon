<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    developing innovative solutions that address socio-political, environmental, and governance

    next generation of changemakers.">
    <title>Contact Us - SolveIT Labs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <img src="./assets/img/solveit_labs.png" alt="SolveIT Labs Company Logo" class="header-logo">
            </div>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="./index.html#projects">Projects</a></li>
                    <li><a href="./sentinel/index.html">Sentinel</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
                <div class="hamburger" id="hamburger" aria-label="Menu toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container mt-5 pt-5">
        <div class="contactHeadline">
            <h2>We'd love to hear from you!</h2>
            <p>Please fill out the form below, and we will get back to you as soon as possible.</p>
        </div>

        <form name="contactForm" id="contactForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="mb-3">
                <label for="surname" class="form-label">Surname:</label>
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter your surname" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject" required>
            </div>

            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Contact:</label>
                <select class="form-select" id="reason" name="reason" required>
                    <option value="" disabled selected>Select a reason</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="partnership">Partnership</option>
                    <option value="complaint">Complaint</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Preferred Contact Method:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="contact_email" name="contact_method" value="email" required>
                    <label class="form-check-label" for="contact_email">Email</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="contact_phone" name="contact_method" value="phone">
                    <label class="form-check-label" for="contact_phone">Phone</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="subscribe" name="subscribe">
                <label class="form-check-label" for="subscribe">Subscribe to our newsletter</label>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2024 SolveIT Labs. All rights reserved.</p>
        <p><a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms of Service</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/contact.js"></script>
</body>

</html>
