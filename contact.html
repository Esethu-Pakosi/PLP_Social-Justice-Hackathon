<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SolveIT Labs</title>
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>

<body>

    <header>
        <img src="./assets/img/solveit_labs.png" alt="SolveIT Labs Logo" class="logo">
    </header>

    <div class="contactHeadline">
        <h2>Contact Us</h2>
        <p>
            We would love to hear from you. Please fill out the form below,
            and we will get back to you as soon as possible.
        </p>
    </div>

    <form name="contactForm" id="contactForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

        <label for="reason">Reason for Contact:</label>
        <select id="reason" name="reason" required>
            <option value="" disabled selected>Select a reason</option>
            <option value="general">General Inquiry</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
            <option value="partnership">Partnership</option>
            <option value="complaint">Complaint</option>
        </select>

        <label>Preferred Contact Method:</label>
        <div class="contactMethod">
            <input type="radio" id="contact_email" name="contact_method" value="email" required>
            <label for="contact_email">Email</label>
            <input type="radio" id="contact_phone" name="contact_method" value="phone">
            <label for="contact_phone">Phone</label>
        </div>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

        <label>
            <input type="checkbox" id="subscribe" name="subscribe">
            Subscribe to our newsletter
        </label>

        <input type="submit" value="Send Message">
    </form>

    <footer>
        <p>&copy; 2024 SolveIT Labs. All rights reserved.</p>
        <p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </p>
    </footer>

</body>

</html>
